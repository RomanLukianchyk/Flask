<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver List</title>
</head>
<body>
    <h1>Driver List</h1>
    <ul>
        {% if data %}
            {% for driver in data %}
                <li>{{ driver.abbreviation }} - {{ driver.full_name }}</li>
            {% endfor %}
        {% else %}
            <p>No drivers found.</p>
        {% endif %}
    </ul>
</body>
</html>
